<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>Socket.IO chat</title>
 
    <link href="Metro-UI-CSS/build/css/metro.css" rel="stylesheet">
    <link href="Metro-UI-CSS/build/css/metro-icons.css" rel="stylesheet">
    <link href="Metro-UI-CSS/build/css/metro-responsive.css" rel="stylesheet">
	<link href="css/chatV2.css" rel="stylesheet">
	
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <!-- normal script imports etc  -->
    <script src="./js/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>

	<script src="Metro-UI-CSS/build/js/metro.js"></script>
	<script src="./js/metro-scroll.js"></script>
	<script src="./js/main_page.js"></script>
	<script src="./js/socket.js"></script>
	  
	<script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
	  
    <!-- Insert this line after script imports -->
    <script>
    if (window.module) module = window.module;
    </script>
	

    
</head>
<body class="" style="background-color: #000;">
   
    <div class="page-content">
       
	
		<table>
			<tr style="height: 0px;">
				<td class="cl1">
				</td>
				<td class="cl1">
				</td>
				<td class="cl8">
				</td>
				<td class="cl1">
				</td>
				<td class="cl1">
				</td>
			</tr>
			<tr class="topbar">
				<td colspan="5">
					<div class="title" align='left'>
						<div class='upper'>
							SUPER
						</div>
						<div class='bottom'>
							HOT
						</div>
					</div>
				</td>
			</tr>
			<tr class="main">
				<td class="servers" colspan="2" hidden='true'>
					1
				</td>
				<td class="messages" colspan="3">
					<div align="center">
							<button type='submit' class="load">
								Load more
							</button>
					</div>
					<div style="width: 100%; height: 90%;border:1px solid #000;background-color: #000;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
							<ul id="messages"></ul>
					</div>
					<div id="typing"></div>
				</td>
				<td class="users" colspan="2">
					<div style="width: 100%; height: 100%;border:1px solid #000;background-color: #000;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
						<ul id="users"></ul>
					</div>
				</td>
			</tr>
			<tr class="botbar" >
				<td colspan="1">
					<span class="mif-chevron-right icon mif-3x fg-white"></span>
				</td>
				<td class="console" colspan="3">
					<form action="" >
						<input type="text" placeholder="Message" autocomplete="off" id="m"></input>
					</form>
				</td>
				<td colspan="1">
					<span class="mif-space-shuttle icon mif-3x fg-white"></span>
				</td>
			</tr>
		</table>
               
    </div>
</body>
</html>
