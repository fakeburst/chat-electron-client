<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
   
    <title>Login form</title>

    <link href="Metro-UI-CSS/build/css/metro.css" rel="stylesheet">
    <link href="Metro-UI-CSS/build/css/metro-icons.css" rel="stylesheet">
    <link href="Metro-UI-CSS/build/css/metro-responsive.css" rel="stylesheet">

 <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <!-- normal script imports etc  -->
    <script src="./js/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
    <!-- Insert this line after script imports -->
    <script>
    if (window.module) module = window.module;
    </script>
 
    <style>
        .login-form {
            width: 25rem;
            height: 18.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>

	
	 <script>

        $(document).ready(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
   
</head>
<body class="bg-darkTeal">
    <div class="login-form padding20 block-shadow">
        <form onSubmit="return loginAction()">
            <h1 class="text-light">Login to service</h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">Nickename:</label>
                <input type="text" name="user_login" id="user_login" required>
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" required>
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions" align="center">
                <button type="submit" class="button primary">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
